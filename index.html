<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MultiMail Architect</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(20, 20, 20, 0.85);
            --border: rgba(255, 255, 255, 0.15);
            --primary: #ff3b30; /* Red */
            --white: #ffffff;
            --text-gray: #888;
            --blur: 30px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Manrope', sans-serif;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* --- HEADER (Fixed & High Z-Index) --- */
        .ios-header {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(var(--blur));
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; padding-top: 10px; z-index: 100; /* Z-Index increased */
        }
        .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }

        .header-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; font-size: 1.1rem;
        }
        .header-btn:active { background: var(--primary); color: #000; }

        /* --- MAIN SCROLL AREA (Padding Fix) --- */
        .content {
            flex: 1; overflow-y: auto;
            /* Padding Top 130px to clear header */
            padding: 130px 20px 110px 20px; 
        }

        .tab-view { display: none; animation: slideUp 0.3s ease; }
        .tab-view.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- GLASS CARDS --- */
        .card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 24px; padding: 25px; margin-bottom: 25px;
            text-align: center; backdrop-filter: blur(var(--blur));
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .email-display {
            background: #080808; border: 1px dashed #333;
            padding: 20px; border-radius: 16px; margin-bottom: 20px;
            font-family: monospace; font-size: 1.1rem; color: #777;
            word-break: break-all;
        }
        .email-display.active { color: #fff; border-color: var(--primary); border-style: solid; }

        /* --- BUTTONS --- */
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        
        .btn {
            flex: 1; padding: 16px; border-radius: 14px; border: none;
            font-weight: 800; font-size: 0.9rem; text-transform: uppercase;
            cursor: pointer; transition: 0.2s;
        }
        .btn-primary { background: var(--primary); color: #fff; box-shadow: 0 5px 20px rgba(255, 59, 48, 0.3); }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: #fff; }
        
        .btn:active { transform: scale(0.95); }

        /* --- SPIN ANIMATION --- */
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- INBOX LIST --- */
        .list-container {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; overflow: hidden;
        }
        .list-item {
            padding: 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .list-item:active { background: rgba(255,255,255,0.05); }

        /* --- BOTTOM NAV --- */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: rgba(0,0,0,0.95); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; padding-top: 15px; z-index: 100;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            color: #555; cursor: pointer; width: 33%;
        }
        .nav-item i { font-size: 1.5rem; transition: 0.2s; }
        .nav-item span { font-size: 0.7rem; font-weight: 800; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { transform: translateY(-4px); }

        /* --- CUSTOM MODALS (Matches UI) --- */
        .modal-wrap {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200;
            display: none; align-items: center; justify-content: center;
        }
        .modal-wrap.open { display: flex; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .ios-modal {
            background: #151515; width: 85%; max-width: 320px;
            border-radius: 24px; padding: 30px; border: 1px solid #333; text-align: center;
        }
        .modal-title { font-size: 1.2rem; font-weight: 800; margin-bottom: 10px; color: #fff; }
        .modal-desc { color: #888; font-size: 0.9rem; margin-bottom: 25px; }

        .modal-actions { display: flex; flex-direction: column; gap: 10px; }
        .modal-btn {
            width: 100%; padding: 15px; border-radius: 14px;
            font-weight: 700; border: none; cursor: pointer; font-size: 1rem;
        }
        .btn-confirm { background: var(--primary); color: #fff; }
        .btn-cancel { background: #252525; color: #fff; }

        /* --- TOAST --- */
        #toast {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%) scale(0.9);
            background: #fff; color: #000; padding: 12px 35px; border-radius: 50px;
            font-weight: 800; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 300;
            box-shadow: 0 10px 40px rgba(255,255,255,0.2);
        }
        #toast.show { opacity: 1; transform: translateX(-50%) scale(1); }

        #auth-screen {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      const firebaseConfig = {
        apiKey: "AIzaSyCruG7Omql4BV4pCBxEEfLG-Hbym-t_9aQ",
        authDomain: "exam-warrior-ncx.firebaseapp.com",
        projectId: "exam-warrior-ncx",
        storageBucket: "exam-warrior-ncx.firebasestorage.app",
        messagingSenderId: "483366364300",
        appId: "1:483366364300:web:2448b37333330d29d047a9"
      };
      initializeApp(firebaseConfig);
    </script>

    <div id="toast">Notification</div>

    <div id="auth-screen">
        <div class="logo" style="font-size: 3rem; margin-bottom: 10px;">MULTI<span style="color:var(--primary)">MAIL</span></div>
        <p style="color:#666; margin-bottom: 50px; font-weight: 600;">FINAL ARCHITECT EDITION</p>
        <button class="btn" style="background:var(--primary); color:#fff; width:auto; padding: 18px 60px;" onclick="handleLogin()">
            LOGIN
        </button>
    </div>

    <div class="ios-header">
        <div class="logo">MULTI<span>MAIL</span></div>
        <div style="display: flex; gap: 15px;">
            <div class="header-btn" onclick="openModal('tg-modal')" style="color:#0088cc"><i class="fab fa-telegram-plane"></i></div>
            <div class="header-btn" onclick="askLogout()" style="color:var(--primary)"><i class="fas fa-power-off"></i></div>
        </div>
    </div>

    <div class="content">

        <div id="tab-home" class="tab-view active">
            <div class="card">
                <div style="font-size:0.8rem; font-weight:700; color:#666; margin-bottom:10px; text-transform:uppercase;">Active Alias</div>
                <div id="alias-display" class="email-display">
                    Tap Generate
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-outline" onclick="copyCurrentAlias()">COPY</button>
                    <button class="btn btn-primary" onclick="generateHybridAlias()">GENERATE</button>
                </div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px; padding: 0 5px;">
                <span class="logo" style="font-size:1.2rem;">INBOX</span>
                <i id="refresh-icon" class="fas fa-sync-alt" onclick="fetchEmails()" style="color:var(--primary); font-size:1.2rem; cursor:pointer;"></i>
            </div>
            
            <div id="inbox-list" class="list-container">
                <div style="padding:40px; text-align:center; color:#555">Waiting for new emails...</div>
            </div>
        </div>

        <div id="tab-scan" class="tab-view">
            <div class="logo" style="margin-bottom:20px; font-size:1.5rem;">SCANNER</div>
            <div class="card">
                <input type="text" id="scan-query" style="width:100%; background:#000; border:1px solid #333; color:#fff; padding:16px; border-radius:12px; font-size:1rem; outline:none; margin-bottom:15px;" value="from:Instagram" placeholder="Query...">
                <button class="btn btn-primary" style="width:100%;" onclick="scanEmails()">START SCAN</button>
            </div>
            <div id="scan-results" class="list-container"></div>
        </div>

        <div id="tab-history" class="tab-view">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <span class="logo" style="font-size:1.5rem;">HISTORY</span>
                <span style="color:var(--primary); font-weight:800; cursor:pointer;" onclick="askClearHistory()">CLEAR</span>
            </div>
            <div id="history-list" class="list-container"></div>
        </div>

    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('home', this)">
            <i class="fas fa-home"></i> <span>HOME</span>
        </div>
        <div class="nav-item" onclick="switchTab('scan', this)">
            <i class="fas fa-search"></i> <span>SCANNER</span>
        </div>
        <div class="nav-item" onclick="switchTab('history', this)">
            <i class="fas fa-clock"></i> <span>HISTORY</span>
        </div>
    </div>

    <div id="confirm-modal" class="modal-wrap">
        <div class="ios-modal">
            <div class="modal-title" id="confirm-title">Are you sure?</div>
            <div class="modal-desc" id="confirm-desc">This action cannot be undone.</div>
            <div class="modal-actions">
                <button class="modal-btn btn-confirm" id="confirm-yes-btn">YES, DO IT</button>
                <button class="modal-btn btn-cancel" onclick="closeModal('confirm-modal')">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="tg-modal" class="modal-wrap" onclick="closeModal('tg-modal')">
        <div class="ios-modal" onclick="event.stopPropagation()">
            <div class="modal-title">TELEGRAM</div>
            <a href="https://t.me/+88Yn76RScSdiNjFl" target="_blank" class="modal-btn" style="background:#0088cc">JOIN CHANNEL</a>
            <a href="https://t.me/i_necxy" target="_blank" class="modal-btn" style="background:#252525">CONTACT ADMIN</a>
            <button onclick="closeModal('tg-modal')" style="background:transparent; border:none; color:var(--text-gray); margin-top:15px; font-weight:700;">CLOSE</button>
        </div>
    </div>

    <div id="email-modal" class="modal-wrap">
        <div class="ios-modal" style="text-align:left; max-height:75vh; overflow-y:auto; width:90%;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <span style="color:var(--primary); font-weight:800;">MESSAGE</span>
                <i class="fas fa-times" onclick="closeModal('email-modal')" style="font-size:1.2rem; cursor:pointer;"></i>
            </div>
            <div id="email-body" style="color:#ddd; line-height:1.6; font-size:1rem; white-space: pre-wrap;"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '327243505568-tp9gl9v9ifvdab55q2djb74vn3f1ht9j.apps.googleusercontent.com';
        let tokenClient, accessToken, sessionStart = Date.now();
        let usedAliases = JSON.parse(localStorage.getItem('final_history')) || [];
        let confirmCallback = null;

        window.onload = () => {
            renderHistory();
            const savedToken = localStorage.getItem('final_token');
            const savedEmail = localStorage.getItem('final_email');
            const tokenTime = localStorage.getItem('final_time');
            const isExpired = tokenTime && (Date.now() - parseInt(tokenTime) > 3500000); 

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/gmail.readonly',
                callback: (r) => { if(r.access_token) createSession(r.access_token); }
            });

            if(savedToken && savedEmail && !isExpired) {
                accessToken = savedToken;
                window.userEmail = savedEmail;
                document.getElementById('auth-screen').style.display = 'none';
                showToast("Welcome Back");
            }
        };

        function handleLogin() { tokenClient.requestAccessToken(); }

        async function createSession(token) {
            try {
                const r = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/profile', {headers: {'Authorization': `Bearer ${token}`}});
                const d = await r.json();
                accessToken = token; window.userEmail = d.emailAddress;
                localStorage.setItem('final_token', token);
                localStorage.setItem('final_email', d.emailAddress);
                localStorage.setItem('final_time', Date.now());
                document.getElementById('auth-screen').style.display = 'none';
                sessionStart = Date.now();
                showToast("Connected");
            } catch(e) { alert("Login Failed"); }
        }

        // --- CUSTOM CONFIRM LOGIC ---
        function showConfirm(title, desc, callback) {
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-desc').innerText = desc;
            confirmCallback = callback;
            openModal('confirm-modal');
        }
        
        document.getElementById('confirm-yes-btn').onclick = () => {
            if(confirmCallback) confirmCallback();
            closeModal('confirm-modal');
        };

        function askLogout() {
            showConfirm("Logout?", "Your session will be terminated.", () => {
                localStorage.clear(); location.reload();
            });
        }

        function askClearHistory() {
            showConfirm("Clear History?", "All saved aliases will be lost.", () => {
                usedAliases = []; localStorage.removeItem('final_history'); renderHistory();
            });
        }

        // --- GENERATOR ---
        function generateHybridAlias() {
            if(!window.userEmail) { tokenClient.requestAccessToken(); return; }
            const [u, d] = window.userEmail.split('@');
            let dotted = "";
            for(let i=0; i<u.length; i++) {
                dotted += u[i];
                if(i < u.length-1 && Math.random() > 0.6) dotted += ".";
            }
            const tag = Math.random().toString(36).substring(2,6);
            const alias = `${dotted}+${tag}@${d}`;
            
            const b = document.getElementById('alias-display');
            b.innerText = alias; b.classList.add('active');
            
            usedAliases.unshift(alias);
            localStorage.setItem('final_history', JSON.stringify(usedAliases));
            renderHistory();
            copyText(alias);
        }

        function copyCurrentAlias() {
            const txt = document.getElementById('alias-display').innerText;
            if(txt.includes("Generate")) return showToast("Generate First!");
            copyText(txt);
        }

        // --- EMAILS WITH SPINNER ---
        async function fetchEmails() {
            if(!accessToken) return showToast("Login Required");
            const icon = document.getElementById('refresh-icon');
            const list = document.getElementById('inbox-list');
            
            icon.classList.add('spin'); // Start Spin
            
            try {
                const r = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages?maxResults=10`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                if(r.status === 401) {
                    showToast("Token Expired. Re-login.");
                    tokenClient.requestAccessToken();
                    icon.classList.remove('spin');
                    return;
                }
                const d = await r.json();
                list.innerHTML = "";
                
                if(d.messages) {
                    let count = 0;
                    for(const msg of d.messages) {
                        const m = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                        const det = await m.json();
                        if(parseInt(det.internalDate) > sessionStart) {
                            renderItem(det, list);
                            count++;
                        }
                    }
                    if(count === 0) list.innerHTML = '<div style="padding:40px; text-align:center; color:#555">No new emails</div>';
                } else { list.innerHTML = '<div style="padding:40px; text-align:center; color:#555">Inbox Empty</div>'; }
            } catch(e) { list.innerHTML = "Error loading"; }
            
            icon.classList.remove('spin'); // Stop Spin
        }

        async function scanEmails() {
            if(!accessToken) return showToast("Login Required");
            const q = document.getElementById('scan-query').value;
            const list = document.getElementById('scan-results');
            list.innerHTML = '<div style="padding:20px; text-align:center; color:#666">Scanning...</div>';
            
            const r = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages?q=${q}&maxResults=5`, {headers: {'Authorization': `Bearer ${accessToken}`}});
            const d = await r.json();
            list.innerHTML = "";
            if(d.messages) {
                for(const msg of d.messages) {
                    const m = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                    const det = await m.json();
                    renderItem(det, list);
                }
            } else { list.innerHTML = '<div style="padding:20px; text-align:center; color:#555">No matches found</div>'; }
        }

        function renderItem(det, container) {
            const h = det.payload.headers;
            const from = h.find(x => x.name === 'From')?.value || "Unknown";
            const sub = h.find(x => x.name === 'Subject')?.value || "No Subject";
            
            const div = document.createElement('div');
            div.className = 'list-item';
            div.onclick = () => {
                document.getElementById('email-body').innerText = det.snippet;
                openModal('email-modal');
            };
            div.innerHTML = `
                <div class="list-info">
                    <div class="list-head">${from.split('<')[0]}</div>
                    <div class="list-sub">${sub}</div>
                </div>
                <i class="fas fa-chevron-right" style="color:#444"></i>
            `;
            container.appendChild(div);
        }

        function renderHistory() {
            const l = document.getElementById('history-list'); l.innerHTML = "";
            usedAliases.forEach((a, i) => {
                const div = document.createElement('div'); div.className = 'list-item';
                div.innerHTML = `
                    <div class="list-info" style="width:70%"><div class="list-head" style="font-family:monospace;">${a}</div></div>
                    <div style="display:flex; gap:15px;">
                        <i class="fas fa-copy" style="color:#fff;" onclick="copyText('${a}')"></i>
                        <i class="fas fa-trash" style="color:var(--primary);" onclick="deleteHist(${i})"></i>
                    </div>
                `;
                l.appendChild(div);
            });
        }
        function deleteHist(i) {
            showConfirm("Delete Item?", "Remove from history?", () => {
                usedAliases.splice(i, 1);
                localStorage.setItem('final_history', JSON.stringify(usedAliases));
                renderHistory();
            });
        }

        // UTILS
        function copyText(t) {
            if(t.includes("Generate")) return;
            navigator.clipboard.writeText(t);
            showToast("Copied");
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        function switchTab(id, el) {
            document.querySelectorAll('.tab-view').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>

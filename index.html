<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MultiMail Premium</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #000000;
            --surface: #0f0f0f;
            --border: #222;
            --primary: #ff003c;
            --text: #ffffff;
            --text-mute: #666;
            --glass: rgba(20, 20, 20, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .app-header {
            padding: 15px 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 50;
        }

        .brand { font-size: 1.4rem; font-weight: 900; letter-spacing: -1px; }
        .brand span { color: var(--primary); }

        .header-actions { display: flex; gap: 15px; }
        .icon-btn {
            background: #111; border: 1px solid #333; color: #fff;
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .icon-btn:hover { border-color: var(--primary); color: var(--primary); }
        .tg-icon { color: #0088cc; border-color: rgba(0,136,204,0.3); }

        /* --- CONTENT --- */
        .main-container {
            flex: 1; overflow-y: auto;
            padding: 80px 20px 100px 20px;
        }

        .tab-section { display: none; animation: fadeIn 0.3s ease; }
        .tab-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- PREMIUM CARD --- */
        .premium-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .premium-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .alias-box {
            background: #000; border: 1px dashed #333;
            padding: 20px; border-radius: 12px; margin: 20px 0;
            font-family: monospace; font-size: 1rem; color: #888;
            word-break: break-all; cursor: pointer;
        }
        .alias-box.active { color: #fff; border-color: var(--primary); border-style: solid; }

        .action-btn {
            width: 100%; background: var(--primary); color: #fff;
            border: none; padding: 15px; border-radius: 12px;
            font-weight: 800; text-transform: uppercase; font-size: 0.9rem;
            cursor: pointer; box-shadow: 0 5px 20px rgba(255, 0, 60, 0.3);
            transition: 0.2s;
        }
        .action-btn:active { transform: scale(0.98); }

        /* --- INBOX LIST --- */
        .section-title { font-size: 0.9rem; font-weight: 700; color: var(--text-mute); margin-bottom: 15px; display: flex; justify-content: space-between; }
        
        .msg-card {
            background: var(--surface); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; margin-bottom: 10px;
            cursor: pointer; transition: 0.2s;
        }
        .msg-card:hover { border-color: #444; background: #151515; }
        .msg-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .sender { font-weight: 700; font-size: 0.9rem; color: #fff; }
        .time { font-size: 0.7rem; color: #555; }
        .snippet { font-size: 0.8rem; color: #999; line-height: 1.4; }

        /* --- SCANNER UI --- */
        .scan-group {
            display: flex; gap: 10px; background: var(--surface);
            padding: 10px; border-radius: 15px; border: 1px solid var(--border);
        }
        .scan-input {
            flex: 1; background: transparent; border: none; color: #fff;
            padding: 10px; font-size: 1rem; outline: none;
        }
        .scan-btn {
            background: var(--primary); color: #fff; border: none;
            width: 50px; border-radius: 10px; font-weight: bold; cursor: pointer;
        }

        /* --- HISTORY --- */
        .history-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-bottom: 1px solid var(--border);
        }
        .h-email { font-size: 0.85rem; color: #ccc; }
        .h-copy { color: var(--primary); font-size: 0.7rem; font-weight: 800; cursor: pointer; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .modal-overlay.open { display: flex; }
        
        .modal-box {
            background: #111; border: 1px solid var(--border); width: 90%; max-width: 400px;
            border-radius: 20px; padding: 25px; text-align: center; position: relative;
        }
        .modal-title { font-size: 1.2rem; font-weight: 800; margin-bottom: 20px; color: #fff; }
        
        .tg-btn {
            display: block; width: 100%; padding: 15px; margin-bottom: 10px;
            background: #1a1a1a; border: 1px solid #333; color: #fff;
            border-radius: 10px; text-decoration: none; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .tg-btn:hover { background: #222; border-color: #0088cc; color: #0088cc; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #050505;
            border-top: 1px solid var(--border); padding: 10px 0 20px 0;
            display: flex; justify-content: space-around; z-index: 40;
        }
        .nav-item {
            color: #444; font-size: 0.7rem; text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            cursor: pointer; width: 33%;
        }
        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: var(--primary); }

        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="font-size:3rem; font-weight:900; letter-spacing:-2px; margin-bottom:10px;">MULTI<span style="color:var(--primary)">MAIL</span></h1>
        <p style="color:#666; margin-bottom:40px;">PREMIUM EDITION</p>
        <button onclick="handleAuth()" style="background:#fff; border:none; padding:15px 40px; border-radius:30px; font-weight:700; cursor:pointer;">LOGIN WITH GMAIL</button>
    </div>

    <header class="app-header">
        <div class="brand">MULTI<span>MAIL</span></div>
        <div class="header-actions">
            <div class="icon-btn tg-icon" onclick="openTelegramModal()"><i class="fab fa-telegram-plane"></i></div>
            <div class="icon-btn" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i></div>
        </div>
    </header>

    <div class="main-container">

        <div id="tab-home" class="tab-section active">
            <div class="premium-card">
                <div style="font-size:0.7rem; color:#666; font-weight:700; letter-spacing:1px;">ACTIVE ALIAS</div>
                <div id="alias-display" class="alias-box" onclick="copyToClipboard(this.innerText)">
                    TAP GENERATE
                </div>
                <button class="action-btn" onclick="generateHybridAlias()">
                    <i class="fas fa-bolt"></i> Generate Hybrid
                </button>
            </div>

            <div class="section-title" style="margin-top:30px;">
                <span>LIVE INBOX (NEW ONLY)</span>
                <i class="fas fa-sync-alt" onclick="fetchEmails()" style="cursor:pointer; color:var(--primary)"></i>
            </div>
            
            <div id="inbox-list">
                <div style="text-align:center; color:#333; margin-top:30px; font-size:0.9rem;">
                    Waiting for new emails...<br>
                    <span style="font-size:0.7rem; color:#222;">(Old emails are hidden)</span>
                </div>
            </div>
        </div>

        <div id="tab-scan" class="tab-section">
            <h2 style="margin-bottom:20px;">Deep Scanner</h2>
            <div class="scan-group">
                <input type="text" id="scan-query" class="scan-input" value="from:Instagram" placeholder="Search Query...">
                <button class="scan-btn" onclick="scanEmails()"><i class="fas fa-search"></i></button>
            </div>
            <div id="scan-results" style="margin-top:20px;"></div>
        </div>

        <div id="tab-history" class="tab-section">
            <div class="section-title">
                <span>RECENT ALIASES</span>
                <span style="color:var(--primary); cursor:pointer;" onclick="clearHistory()">CLEAR</span>
            </div>
            <div id="history-list"></div>
        </div>

    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('home', this)">
            <i class="fas fa-home"></i> <span>Home</span>
        </div>
        <div class="nav-item" onclick="switchTab('scan', this)">
            <i class="fas fa-radar"></i> <span>Scanner</span>
        </div>
        <div class="nav-item" onclick="switchTab('history', this)">
            <i class="fas fa-history"></i> <span>History</span>
        </div>
    </nav>

    <div id="tg-modal" class="modal-overlay" onclick="closeModal('tg-modal')">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div class="modal-title"><i class="fab fa-telegram" style="color:#0088cc"></i> Join Community</div>
            <a href="https://t.me/+88Yn76RScSdiNjFl" target="_blank" class="tg-btn">
                <i class="fas fa-users"></i> Join Channel
            </a>
            <a href="https://t.me/i_necxy" target="_blank" class="tg-btn">
                <i class="fas fa-comment-dots"></i> Chat with Admin
            </a>
            <button onclick="closeModal('tg-modal')" style="background:transparent; border:none; color:#666; margin-top:10px; cursor:pointer;">Close</button>
        </div>
    </div>

    <div id="email-modal" class="modal-overlay">
        <div class="modal-box" style="text-align:left; max-height:80vh; overflow-y:auto;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <span style="font-weight:bold; color:var(--primary)">MESSAGE</span>
                <i class="fas fa-times" onclick="closeModal('email-modal')" style="cursor:pointer"></i>
            </div>
            <div id="email-content" style="color:#ddd; line-height:1.6; font-size:0.9rem;"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '327243505568-tp9gl9v9ifvdab55q2djb74vn3f1ht9j.apps.googleusercontent.com';
        let tokenClient, accessToken;
        let sessionStartTime = Date.now(); // FILTER FOR NEW EMAILS
        let usedAliases = JSON.parse(localStorage.getItem('premium_history')) || [];

        // --- AUTH ---
        window.onload = () => {
            renderHistory();
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/gmail.readonly',
                callback: (r) => { accessToken = r.access_token; if(accessToken) fetchProfile(); }
            });
        };
        function handleAuth() { tokenClient.requestAccessToken(); }
        async function fetchProfile() {
            try {
                const r = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/profile', {headers: {'Authorization': `Bearer ${accessToken}`}});
                const d = await r.json();
                document.getElementById('auth-screen').style.display = 'none';
                window.userEmail = d.emailAddress;
                // Reset session time on login to ensure really "New" emails
                sessionStartTime = Date.now(); 
            } catch(e) { alert("Login Failed"); }
        }

        // --- LOGIC ---
        function generateHybridAlias() {
            if(!window.userEmail) return alert("Login First");
            const [u, d] = window.userEmail.split('@');
            let dotted = "";
            for(let i=0; i<u.length; i++) {
                dotted += u[i];
                if(i < u.length-1 && Math.random() > 0.6) dotted += ".";
            }
            const tag = Math.random().toString(36).substring(2,6);
            const alias = `${dotted}+${tag}@${d}`;
            
            const box = document.getElementById('alias-display');
            box.innerText = alias;
            box.classList.add('active');
            
            saveHistory(alias);
            copyToClipboard(alias);
        }

        // --- FETCH ONLY NEW EMAILS ---
        async function fetchEmails() {
            if(!accessToken) return;
            const container = document.getElementById('inbox-list');
            container.innerHTML = '<div style="text-align:center; padding:20px; color:#555">Syncing...</div>';

            try {
                // Fetch latest 10 messages
                const r = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages?maxResults=10`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                const data = await r.json();
                container.innerHTML = "";

                if(data.messages) {
                    let count = 0;
                    for(const msg of data.messages) {
                        const m = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                        const details = await m.json();
                        
                        // FILTER: Only show emails received AFTER session start
                        const emailDate = parseInt(details.internalDate);
                        if (emailDate < sessionStartTime) continue; 

                        count++;
                        renderEmailCard(details, container);
                    }
                    if(count === 0) container.innerHTML = '<div style="text-align:center; color:#444; margin-top:20px;">No *new* emails since login.</div>';
                } else {
                    container.innerHTML = '<div style="text-align:center; color:#444;">Inbox Empty</div>';
                }
            } catch(e) { container.innerHTML = "Error fetching."; }
        }

        // --- SCANNER (SEARCH ALL) ---
        async function scanEmails() {
            if(!accessToken) return;
            const q = document.getElementById('scan-query').value;
            const container = document.getElementById('scan-results');
            container.innerHTML = '<div style="text-align:center; color:#555">Scanning...</div>';

            const r = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages?q=${q}&maxResults=5`, {headers: {'Authorization': `Bearer ${accessToken}`}});
            const data = await r.json();
            container.innerHTML = "";

            if(data.messages) {
                for(const msg of data.messages) {
                    const m = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                    const details = await m.json();
                    renderEmailCard(details, container);
                }
            } else { container.innerHTML = '<div style="text-align:center; color:#444;">No Matches Found</div>'; }
        }

        function renderEmailCard(details, container) {
            const headers = details.payload.headers;
            const subject = headers.find(h => h.name === 'Subject')?.value || "(No Subject)";
            const from = headers.find(h => h.name === 'From')?.value || "Unknown";
            const date = new Date(parseInt(details.internalDate)).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            const div = document.createElement('div');
            div.className = 'msg-card';
            div.onclick = () => showEmailModal(details);
            div.innerHTML = `
                <div class="msg-header">
                    <span class="sender">${from.split('<')[0]}</span>
                    <span class="time">${date}</span>
                </div>
                <div class="snippet">${subject}</div>
            `;
            container.appendChild(div);
        }

        // --- UI UTILS ---
        function showEmailModal(details) {
            const modal = document.getElementById('email-modal');
            const content = document.getElementById('email-content');
            const snippet = details.snippet;
            const from = details.payload.headers.find(h => h.name === 'From')?.value;
            
            content.innerHTML = `
                <div style="font-size:0.8rem; color:#888; margin-bottom:10px;">FROM: ${from}</div>
                <hr style="border-color:#333; margin-bottom:15px;">
                ${snippet}
                <br><br>
                <div style="text-align:center; font-size:0.7rem; color:#555;">(Full content hidden for safety)</div>
            `;
            modal.classList.add('open');
        }

        function openTelegramModal() { document.getElementById('tg-modal').classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        
        function confirmLogout() {
            if(confirm("Are you sure you want to logout?")) {
                accessToken = null;
                location.reload();
            }
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-section').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // --- HISTORY ---
        function saveHistory(a) { usedAliases.unshift(a); localStorage.setItem('premium_history', JSON.stringify(usedAliases)); renderHistory(); }
        function renderHistory() {
            const l = document.getElementById('history-list'); l.innerHTML = "";
            usedAliases.forEach(a => {
                const d = document.createElement('div'); d.className = 'history-row';
                d.innerHTML = `<span class="h-email">${a.substr(0,25)}...</span> <span class="h-copy" onclick="copyToClipboard('${a}')">COPY</span>`;
                l.appendChild(d);
            });
        }
        function clearHistory() { usedAliases=[]; localStorage.removeItem('premium_history'); renderHistory(); }
        
        function copyToClipboard(t) {
            if(t.includes("GENERATE")) return;
            navigator.clipboard.writeText(t);
            const b = document.getElementById('alias-display');
            b.innerText = "COPIED!";
            setTimeout(() => b.innerText = t, 1000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMail | Elite</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #030303;
            --surface: #0a0a0a;
            --border: rgba(255, 255, 255, 0.1);
            --primary: #ff1f1f; /* Vibrant Red */
            --accent: #ffffff;
            --text-gray: #666;
            --glass: rgba(20, 20, 20, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--accent);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 50% 10%, #1a0505 0%, #000 70%);
            overflow: hidden;
        }

        /* --- LAYOUT GRID --- */
        .interface {
            width: 95%; max-width: 1200px; height: 90vh;
            display: grid; grid-template-columns: 300px 1fr;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* --- SIDEBAR (HISTORY) --- */
        .sidebar {
            background: rgba(0,0,0,0.4);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            padding: 20px;
        }
        
        .brand { font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; letter-spacing: -1px; }
        .brand span { color: var(--primary); }

        .history-header {
            font-size: 0.75rem; text-transform: uppercase; color: var(--text-gray);
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .clear-btn { font-size: 0.7rem; color: var(--primary); cursor: pointer; text-decoration: underline; }

        .history-list {
            flex: 1; overflow-y: auto; padding-right: 5px;
        }
        .history-item {
            background: rgba(255,255,255,0.03);
            border-left: 2px solid transparent;
            padding: 12px; margin-bottom: 8px; border-radius: 4px;
            font-size: 0.85rem; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .history-item:hover { background: rgba(255,255,255,0.08); border-left-color: var(--primary); }
        .history-item i { color: var(--text-gray); font-size: 0.8rem; }

        /* --- MAIN PANEL --- */
        .main { padding: 40px; display: flex; flex-direction: column; overflow-y: auto; position: relative; }

        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .status-badge {
            display: flex; align-items: center; gap: 8px; font-size: 0.85rem; font-weight: 500;
            background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 50px; border: 1px solid var(--border);
        }
        .dot { width: 8px; height: 8px; background: #333; border-radius: 50%; }
        .dot.online { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        
        #install-btn {
            background: var(--accent); color: #000; border: none; padding: 8px 16px;
            font-weight: 700; border-radius: 6px; cursor: pointer; display: none;
        }

        /* --- CONTROLS UI --- */
        .control-panel {
            background: rgba(255,255,255,0.02); border: 1px solid var(--border);
            padding: 30px; border-radius: 16px; margin-bottom: 20px;
        }

        .label { font-size: 0.75rem; color: var(--text-gray); text-transform: uppercase; margin-bottom: 10px; display: block; letter-spacing: 1px; }

        /* TOGGLE BUTTONS (Replacement for Dropdown) */
        .toggle-container {
            display: flex; background: #000; border: 1px solid var(--border);
            padding: 4px; border-radius: 8px; margin-bottom: 20px;
        }
        .toggle-btn {
            flex: 1; background: transparent; color: var(--text-gray); border: none;
            padding: 10px; font-weight: 600; cursor: pointer; border-radius: 6px; transition: 0.3s;
        }
        .toggle-btn.active { background: var(--border); color: var(--accent); }

        .tag-input {
            width: 100%; background: #000; border: 1px solid var(--border); color: #fff;
            padding: 12px; border-radius: 8px; font-size: 1rem; margin-bottom: 20px;
        }
        .tag-input:focus { border-color: var(--primary); outline: none; }

        /* OUTPUT DISPLAY */
        .display-unit {
            background: #000; border: 1px dashed var(--border); padding: 25px;
            text-align: center; font-size: 1.2rem; font-family: monospace;
            color: var(--text-gray); cursor: pointer; border-radius: 8px; transition: 0.3s;
        }
        .display-unit:hover { border-color: var(--primary); color: var(--accent); }
        .display-unit.generated { color: var(--primary); font-weight: 700; border-style: solid; }

        /* ACTION BUTTON */
        .generate-btn {
            width: 100%; background: var(--primary); color: #fff; border: none;
            padding: 16px; font-size: 1rem; font-weight: 700; text-transform: uppercase;
            border-radius: 8px; margin-top: 10px; cursor: pointer; transition: 0.2s;
            box-shadow: 0 4px 20px rgba(255, 31, 31, 0.2);
        }
        .generate-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(255, 31, 31, 0.4); }

        /* SCANNER */
        .scanner-box {
            background: rgba(255,255,255,0.02); border: 1px solid var(--border);
            border-radius: 12px; padding: 20px; margin-top: auto;
        }
        .scan-flex { display: flex; gap: 10px; margin-top: 10px; }
        .scan-btn {
            background: transparent; border: 1px solid var(--border); color: var(--accent);
            padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: 600;
        }
        .scan-btn:hover { border-color: var(--primary); color: var(--primary); }

        /* AUTH OVERLAY */
        #auth-screen {
            position: absolute; inset: 0; background: rgba(3,3,3,0.95); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .auth-btn {
            background: #fff; color: #000; padding: 12px 30px; border-radius: 50px;
            font-weight: 700; border: none; cursor: pointer; margin-top: 20px;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        @media (max-width: 768px) {
            .interface { grid-template-columns: 1fr; width: 100%; height: 100vh; border-radius: 0; border: none; }
            .sidebar { display: none; /* Mobile mein sidebar hide kar di clean look ke liye */ }
            .main { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="font-size: 2.5rem; letter-spacing: -2px;">MULTI<span style="color:var(--primary)">MAIL</span></h1>
        <p style="color: #666; margin-top: 10px;">ELITE ALIAS SYSTEM</p>
        <button class="auth-btn" onclick="handleAuth()">CONNECT GMAIL</button>
    </div>

    <div class="interface">
        <div class="sidebar">
            <div class="brand">MULTI<span>MAIL</span></div>
            
            <div class="history-header">
                SESSION LOGS
                <span class="clear-btn" onclick="clearHistory()">CLEAR ALL</span>
            </div>
            
            <div class="history-list" id="history-list">
                </div>
            
            <button onclick="exportCSV()" style="margin-top: 10px; background: transparent; border: 1px solid #333; color: #666; padding: 8px; cursor: pointer; width: 100%;">DOWNLOAD CSV</button>
        </div>

        <div class="main">
            <div class="top-nav">
                <div class="status-badge">
                    <div id="status-dot" class="dot"></div>
                    <span id="user-email-display">DISCONNECTED</span>
                </div>
                <button id="install-btn" onclick="installApp()">INSTALL APP</button>
            </div>

            <div class="control-panel">
                <span class="label">GENERATION MODE</span>
                
                <div class="toggle-container">
                    <button class="toggle-btn active" id="btn-dot" onclick="setMode('dot')">DOT INJECTION</button>
                    <button class="toggle-btn" id="btn-plus" onclick="setMode('plus')">PLUS TAGGING</button>
                </div>

                <span class="label">CUSTOM TAG (OPTIONAL FOR PLUS MODE)</span>
                <input type="text" id="custom-tag" class="tag-input" placeholder="e.g. SHOPPING, PUBG, WORK">

                <div id="alias-output" class="display-unit" onclick="copyToClipboard(this.innerText)">
                    AWAITING INPUT...
                </div>

                <button class="generate-btn" onclick="generateAlias()">GENERATE & COPY</button>
            </div>

            <div class="scanner-box">
                <span class="label" style="color: var(--primary);">OTP INTERCEPTOR</span>
                <div class="scan-flex">
                    <input type="text" id="search-query" class="tag-input" style="margin:0;" value="from:Instagram" placeholder="Search...">
                    <button class="scan-btn" onclick="fetchOTP()">SCAN</button>
                </div>
                <div id="otp-result" style="margin-top: 15px; font-size: 0.9rem; color: #888;">
                    > Ready to scan inbox.
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '327243505568-tp9gl9v9ifvdab55q2djb74vn3f1ht9j.apps.googleusercontent.com';
        
        let tokenClient, accessToken, deferredPrompt;
        let currentMode = 'dot';
        let usedAliases = JSON.parse(localStorage.getItem('multimail_history')) || [];

        // --- UI TOGGLE LOGIC ---
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-dot').className = mode === 'dot' ? 'toggle-btn active' : 'toggle-btn';
            document.getElementById('btn-plus').className = mode === 'plus' ? 'toggle-btn active' : 'toggle-btn';
            
            const tagInput = document.getElementById('custom-tag');
            if(mode === 'dot') {
                tagInput.style.opacity = '0.5'; tagInput.disabled = true; tagInput.placeholder = "Disabled in Dot Mode";
            } else {
                tagInput.style.opacity = '1'; tagInput.disabled = false; tagInput.placeholder = "e.g. GAME, WORK";
            }
        }

        // --- PWA ---
        if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'block';
        });
        async function installApp() {
            if(deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; }
        }

        // --- AUTH ---
        window.onload = function() {
            renderHistory();
            setMode('dot'); // Init toggle
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/gmail.readonly',
                callback: (r) => { accessToken = r.access_token; if(accessToken) fetchProfile(); }
            });
        };
        function handleAuth() { tokenClient.requestAccessToken(); }
        async function fetchProfile() {
            try {
                const r = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/profile', {headers: {'Authorization': `Bearer ${accessToken}`}});
                const d = await r.json();
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('status-dot').classList.add('online');
                document.getElementById('user-email-display').innerText = d.emailAddress;
                window.userEmail = d.emailAddress;
            } catch(e) { alert("Login Failed"); }
        }

        // --- GENERATOR ---
        function generateAlias() {
            if(!window.userEmail) return alert("LOGIN REQUIRED");
            const [u, d] = window.userEmail.split('@');
            let alias;

            if(currentMode === 'plus') {
                const tag = document.getElementById('custom-tag').value || Math.random().toString(36).substr(2,6).toUpperCase();
                alias = `${u}+${tag.replace(/\s/g,'')}@${d}`;
            } else {
                alias = applyDots(u) + "@" + d;
            }

            const out = document.getElementById('alias-output');
            out.innerText = alias;
            out.classList.add('generated');
            saveHistory(alias);
            copyToClipboard(alias);
        }

        function applyDots(s) {
            let r = "";
            for(let i=0; i<s.length; i++) {
                r += s[i];
                if(i < s.length-1 && Math.random() > 0.5) r += ".";
            }
            return r === s ? applyDots(s) : r;
        }

        // --- SCANNER ---
        async function fetchOTP() {
            if(!accessToken) return;
            const q = document.getElementById('search-query').value;
            const res = document.getElementById('otp-result');
            res.innerText = "> Scanning...";
            try {
                const l = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages?q=${q}&maxResults=1`, {headers:{'Authorization':`Bearer ${accessToken}`}});
                const d = await l.json();
                if(d.messages && d.messages.length) {
                    const m = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${d.messages[0].id}`, {headers:{'Authorization':`Bearer ${accessToken}`}});
                    const md = await m.json();
                    res.innerHTML = `<span style="color:#fff; font-weight:700;">MSG:</span> ${md.snippet}`;
                } else { res.innerText = "> No emails found."; }
            } catch(e) { res.innerText = "> Error."; }
        }

        // --- HISTORY ---
        function saveHistory(a) { usedAliases.unshift(a); localStorage.setItem('multimail_history', JSON.stringify(usedAliases)); renderHistory(); }
        function renderHistory() {
            const list = document.getElementById('history-list'); list.innerHTML = "";
            usedAliases.forEach(x => {
                let div = document.createElement('div'); div.className = 'history-item';
                div.innerHTML = `<span>${x.length > 20 ? x.substr(0,18)+'...' : x}</span> <i class="fas fa-copy"></i>`;
                div.onclick = () => copyToClipboard(x);
                list.appendChild(div);
            });
        }
        function clearHistory() { if(confirm("Wipe logs?")) { usedAliases=[]; localStorage.removeItem('multimail_history'); renderHistory(); }}
        function exportCSV() {
            let csv = "data:text/csv;charset=utf-8,EMAIL\n" + usedAliases.join("\n");
            let link = document.createElement("a"); link.href = encodeURI(csv); link.download = "multimail_logs.csv"; link.click();
        }
        function copyToClipboard(t) { navigator.clipboard.writeText(t); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MultiMail iOS</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(28, 28, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #ff3b30; /* iOS System Red */
            --white: #ffffff;
            --gray: #8e8e93;
            --blur: 25px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- TYPOGRAPHY (BOLT FONT) --- */
        .h1-bold { font-family: 'Archivo Black', sans-serif; font-size: 1.8rem; letter-spacing: -1px; text-transform: uppercase; }
        .h2-bold { font-family: 'Archivo Black', sans-serif; font-size: 1.2rem; margin-bottom: 15px; }
        .btn-text { font-family: 'Archivo Black', sans-serif; font-size: 1rem; letter-spacing: 0.5px; }

        /* --- HEADER (GLASS) --- */
        .ios-header {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(var(--blur)); -webkit-backdrop-filter: blur(var(--blur));
            border-bottom: 0.5px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 50;
        }
        
        .tg-btn {
            width: 40px; height: 40px; background: rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #0088cc; font-size: 1.2rem; cursor: pointer; transition: 0.2s;
        }
        .tg-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }

        /* --- MAIN CONTENT --- */
        .scroll-view {
            flex: 1; overflow-y: auto;
            padding: 90px 20px 100px 20px; /* Padding for Header & TabBar */
        }

        .tab-content { display: none; animation: iosFade 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes iosFade { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- CARDS (GLASSMORPHISM) --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(var(--blur)); -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            border-radius: 22px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* --- GENERATOR --- */
        .email-display {
            background: #000; border: 1px solid #333;
            padding: 20px; border-radius: 14px;
            font-family: monospace; font-size: 1.1rem; color: #aaa;
            margin-bottom: 20px; word-break: break-all;
        }
        .email-display.active { color: #fff; border-color: var(--primary); }

        .red-btn {
            width: 100%; background: var(--primary); color: #fff;
            border: none; padding: 18px; border-radius: 16px;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.4);
            transition: 0.2s;
        }
        .red-btn:active { transform: scale(0.96); opacity: 0.9; }

        /* --- LIST ITEMS (INBOX & HISTORY) --- */
        .list-item {
            background: var(--glass); border-bottom: 1px solid var(--glass-border);
            padding: 18px; display: flex; justify-content: space-between; align-items: center;
        }
        .list-item:first-child { border-top-left-radius: 18px; border-top-right-radius: 18px; }
        .list-item:last-child { border-bottom: none; border-bottom-left-radius: 18px; border-bottom-right-radius: 18px; }
        
        .list-content { text-align: left; overflow: hidden; }
        .list-title { font-weight: 800; color: #fff; font-size: 0.95rem; margin-bottom: 4px; }
        .list-sub { font-size: 0.8rem; color: var(--gray); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* HISTORY ACTIONS */
        .action-group { display: flex; gap: 15px; }
        .icon-action { font-size: 1rem; padding: 8px; cursor: pointer; }
        .icon-copy { color: var(--white); }
        .icon-del { color: var(--primary); }

        /* --- SCANNER INPUT --- */
        .search-bar {
            width: 100%; background: #000; border: 1px solid #333;
            color: #fff; padding: 15px; border-radius: 12px;
            font-size: 1rem; font-weight: 600; outline: none; margin-bottom: 15px;
        }
        .search-bar:focus { border-color: var(--primary); }

        /* --- TAB BAR (BOTTOM NAV) --- */
        .tab-bar {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--glass-border);
            display: flex; justify-content: space-around; padding-top: 15px;
            z-index: 50;
        }
        .tab-item {
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            color: var(--gray); cursor: pointer; width: 33%;
        }
        .tab-item i { font-size: 1.4rem; }
        .tab-item span { font-size: 0.7rem; font-weight: 700; }
        .tab-item.active { color: var(--primary); }

        /* --- CUSTOM MODAL & TOAST --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .modal-overlay.open { display: flex; animation: fadeIn 0.2s ease; }
        
        .ios-modal {
            background: #1c1c1e; width: 85%; max-width: 350px;
            border-radius: 20px; padding: 25px; text-align: center;
            border: 1px solid #333;
        }
        
        .modal-btn {
            display: block; width: 100%; padding: 16px; margin-top: 10px;
            background: #2c2c2e; color: #fff; border-radius: 12px;
            text-decoration: none; font-weight: 700; font-size: 0.95rem;
        }
        .modal-btn.highlight { background: #0088cc; } /* Telegram Blue */

        /* TOAST NOTIFICATION */
        #toast {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(255,255,255,0.9); color: #000; padding: 12px 25px;
            border-radius: 50px; font-weight: 700; font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); opacity: 0; transition: 0.3s; pointer-events: none; z-index: 200;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* AUTH SCREEN */
        #auth-screen {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="toast">Notification</div>

    <div id="auth-screen">
        <div class="h1-bold" style="font-size: 2.5rem;">MULTI<span style="color:var(--primary)">MAIL</span></div>
        <p style="color:var(--gray); margin-bottom: 40px; font-weight: 600;">iOS GLASS EDITION</p>
        <button class="red-btn" style="width: auto; padding: 15px 40px;" onclick="handleAuth()">
            <span class="btn-text">CONNECT GMAIL</span>
        </button>
    </div>

    <div id="tg-modal" class="modal-overlay" onclick="closeModal('tg-modal')">
        <div class="modal-box ios-modal" onclick="event.stopPropagation()">
            <div class="h2-bold">TELEGRAM HUB</div>
            <p style="color:#888; margin-bottom:20px; font-size:0.9rem;">Join our community or contact support.</p>
            
            <a href="https://t.me/+88Yn76RScSdiNjFl" target="_blank" class="modal-btn highlight">
                <i class="fab fa-telegram-plane"></i> JOIN CHANNEL
            </a>
            <a href="https://t.me/i_necxy" target="_blank" class="modal-btn">
                <i class="fas fa-comment-alt"></i> CONTACT ADMIN
            </a>
            <button onclick="closeModal('tg-modal')" style="background:transparent; border:none; color:var(--primary); margin-top:15px; font-weight:bold; cursor:pointer;">Close</button>
        </div>
    </div>

    <div id="email-modal" class="modal-overlay">
        <div class="modal-box ios-modal" style="text-align: left;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span class="h2-bold" style="font-size:1rem; color:var(--primary)">MESSAGE</span>
                <i class="fas fa-times" onclick="closeModal('email-modal')" style="cursor:pointer; padding:5px;"></i>
            </div>
            <div id="email-body" style="color:#ddd; font-size:0.9rem; line-height:1.5; max-height: 60vh; overflow-y:auto;"></div>
        </div>
    </div>

    <header class="ios-header">
        <div class="h1-bold">MULTI<span style="color:var(--primary)">MAIL</span></div>
        <div class="tg-btn" onclick="openModal('tg-modal')">
            <i class="fab fa-telegram-plane"></i>
        </div>
    </header>

    <div class="scroll-view">
        
        <div id="tab-home" class="tab-content active">
            <div class="glass-card">
                <div class="h2-bold" style="font-size:0.9rem; color:var(--gray);">ACTIVE ALIAS</div>
                <div id="alias-display" class="email-display" onclick="copyText(this.innerText)">
                    TAP GENERATE
                </div>
                <button class="red-btn btn-text" onclick="generateAlias()">
                    GENERATE NEW
                </button>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin: 20px 10px 10px 10px;">
                <span class="h1-bold" style="font-size:1.2rem;">INBOX</span>
                <i class="fas fa-sync" onclick="fetchEmails()" style="color:var(--primary); cursor:pointer;"></i>
            </div>

            <div id="inbox-list" style="border-radius:18px; overflow:hidden;">
                <div style="text-align:center; padding:20px; color:#555;">Waiting for new emails...</div>
            </div>
        </div>

        <div id="tab-scanner" class="tab-content">
            <div class="h1-bold" style="margin-bottom:20px; font-size:1.5rem;">SCANNER</div>
            <div class="glass-card">
                <input type="text" id="scan-query" class="search-bar" value="from:Instagram" placeholder="Search Query...">
                <button class="red-btn btn-text" onclick="scanEmails()">START SCAN</button>
            </div>
            <div id="scan-results" style="border-radius:18px; overflow:hidden;"></div>
        </div>

        <div id="tab-history" class="tab-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <span class="h1-bold" style="font-size:1.5rem;">HISTORY</span>
                <span style="color:var(--primary); font-weight:800; cursor:pointer;" onclick="clearHistory()">CLEAR ALL</span>
            </div>
            <div id="history-list" style="border-radius:18px; overflow:hidden;"></div>
        </div>

    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('home', this)">
            <i class="fas fa-home"></i> <span>HOME</span>
        </div>
        <div class="tab-item" onclick="switchTab('scanner', this)">
            <i class="fas fa-search"></i> <span>SCANNER</span>
        </div>
        <div class="tab-item" onclick="switchTab('history', this)">
            <i class="fas fa-clock"></i> <span>HISTORY</span>
        </div>
    </div>

    <script>
        const CLIENT_ID = '327243505568-tp9gl9v9ifvdab55q2djb74vn3f1ht9j.apps.googleusercontent.com';
        let tokenClient, accessToken;
        let sessionStart = Date.now();
        let historyData = JSON.parse(localStorage.getItem('ios_history')) || [];

        // AUTH
        window.onload = () => {
            renderHistory();
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/gmail.readonly',
                callback: (r) => { accessToken = r.access_token; if(accessToken) fetchProfile(); }
            });
        };
        function handleAuth() { tokenClient.requestAccessToken(); }
        async function fetchProfile() {
            try {
                const r = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/profile', {headers: {'Authorization': `Bearer ${accessToken}`}});
                const d = await r.json();
                document.getElementById('auth-screen').style.display = 'none';
                window.userEmail = d.emailAddress;
                sessionStart = Date.now();
                showToast("Welcome Back");
            } catch(e) { showToast("Login Failed"); }
        }

        // GENERATOR (Hybrid Logic without text)
        function generateAlias() {
            if(!window.userEmail) return showToast("Login Required");
            const [u, d] = window.userEmail.split('@');
            let dotted = "";
            for(let i=0; i<u.length; i++) {
                dotted += u[i];
                if(i < u.length-1 && Math.random() > 0.6) dotted += ".";
            }
            const tag = Math.random().toString(36).substring(2,6);
            const alias = `${dotted}+${tag}@${d}`;
            
            const box = document.getElementById('alias-display');
            box.innerText = alias;
            box.classList.add('active');
            
            saveHistory(alias);
            copyText(alias);
        }

        // INBOX (New Mails Only)
        async function fetchEmails() {
            if(!accessToken) return;
            const list = document.getElementById('inbox-list');
            list.innerHTML = '<div style="padding:20px; text-align:center; color:#666">Refreshing...</div>';
            
            try {
                const r = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages?maxResults=10`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                const d = await r.json();
                list.innerHTML = "";

                if(d.messages) {
                    for(const msg of d.messages) {
                        const m = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                        const det = await m.json();
                        if(parseInt(det.internalDate) > sessionStart) {
                            renderMailItem(det, list);
                        }
                    }
                    if(list.innerHTML === "") list.innerHTML = '<div style="padding:20px; text-align:center; color:#555">No new emails yet.</div>';
                } else { list.innerHTML = '<div style="padding:20px; text-align:center; color:#555">Inbox Empty</div>'; }
            } catch(e) { list.innerHTML = "Error loading."; }
        }

        // SCANNER
        async function scanEmails() {
            if(!accessToken) return;
            const q = document.getElementById('scan-query').value;
            const list = document.getElementById('scan-results');
            list.innerHTML = '<div style="padding:20px; text-align:center; color:#666">Searching...</div>';
            
            const r = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages?q=${q}&maxResults=5`, {headers: {'Authorization': `Bearer ${accessToken}`}});
            const d = await r.json();
            list.innerHTML = "";

            if(d.messages) {
                for(const msg of d.messages) {
                    const m = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                    const det = await m.json();
                    renderMailItem(det, list);
                }
            } else { list.innerHTML = '<div style="padding:20px; text-align:center; color:#555">No matches found.</div>'; }
        }

        function renderMailItem(det, container) {
            const h = det.payload.headers;
            const sub = h.find(x => x.name === 'Subject')?.value || "No Subject";
            const from = h.find(x => x.name === 'From')?.value || "Unknown";
            
            const div = document.createElement('div');
            div.className = 'list-item';
            div.onclick = () => showEmailBody(det.snippet);
            div.innerHTML = `
                <div class="list-content">
                    <div class="list-title">${from.split('<')[0]}</div>
                    <div class="list-sub">${sub}</div>
                </div>
                <i class="fas fa-chevron-right" style="color:#444; font-size:0.8rem;"></i>
            `;
            container.appendChild(div);
        }

        // HISTORY
        function saveHistory(a) { historyData.unshift(a); localStorage.setItem('ios_history', JSON.stringify(historyData)); renderHistory(); }
        function renderHistory() {
            const l = document.getElementById('history-list'); l.innerHTML = "";
            historyData.forEach((a, index) => {
                const div = document.createElement('div'); div.className = 'list-item';
                div.innerHTML = `
                    <div class="list-content" style="width:70%;">
                        <div class="list-title" style="font-weight:600; font-family:monospace;">${a}</div>
                    </div>
                    <div class="action-group">
                        <i class="fas fa-copy icon-action icon-copy" onclick="copyText('${a}')"></i>
                        <i class="fas fa-trash icon-action icon-del" onclick="deleteHistoryItem(${index})"></i>
                    </div>
                `;
                l.appendChild(div);
            });
        }
        function deleteHistoryItem(index) {
            historyData.splice(index, 1);
            localStorage.setItem('ios_history', JSON.stringify(historyData));
            renderHistory();
            showToast("Deleted");
        }
        function clearHistory() { 
            if(confirm("Delete All?")) { historyData=[]; localStorage.removeItem('ios_history'); renderHistory(); showToast("Cleared"); }
        }

        // UI HELPERS
        function copyText(t) {
            if(t.includes("GENERATE")) return;
            navigator.clipboard.writeText(t);
            showToast("Copied to Clipboard");
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        function showEmailBody(txt) {
            document.getElementById('email-body').innerText = txt;
            openModal('email-modal');
        }
        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>

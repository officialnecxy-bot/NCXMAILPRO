<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MultiMail Stealth</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #050505;
            --card: #121212;
            --primary: #ff3333;
            --text: #ffffff;
            --subtext: #888;
            --border: #222;
            --modal-bg: rgba(10,10,10,0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER */
        header {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); z-index: 10;
        }
        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -1px; }
        .logo span { color: var(--primary); }
        .status { font-size: 0.7rem; font-weight: 700; color: #444; background: #111; padding: 5px 10px; border-radius: 20px; border: 1px solid #222; }
        .status.active { color: #00ff88; border-color: rgba(0,255,136,0.2); background: rgba(0,255,136,0.05); }

        /* TABS */
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; }
        .tab-view { display: none; animation: fadeUp 0.3s ease; }
        .tab-view.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS */
        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* GENERATOR UI */
        .email-box {
            background: #000; border: 1px dashed #333; padding: 20px;
            border-radius: 12px; margin: 20px 0; text-align: center;
            font-family: 'JetBrains Mono', monospace; font-size: 0.95rem;
            color: var(--subtext); word-break: break-all;
        }
        .email-box.active { color: #fff; border-color: var(--primary); border-style: solid; }

        .btn-main {
            width: 100%; background: var(--primary); color: #000; border: none;
            padding: 16px; border-radius: 12px; font-weight: 800; font-size: 1rem;
            text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        /* INBOX LIST UI */
        .msg-item {
            background: var(--card); border-bottom: 1px solid var(--border);
            padding: 15px; cursor: pointer; transition: 0.2s;
        }
        .msg-item:first-child { border-top-left-radius: 16px; border-top-right-radius: 16px; }
        .msg-item:last-child { border-bottom: none; border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; }
        .msg-item:hover { background: #1a1a1a; }
        
        .msg-from { font-weight: 700; font-size: 0.9rem; color: #fff; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .msg-subject { color: var(--subtext); font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .msg-time { font-size: 0.7rem; color: #555; font-weight: 400; }

        /* EMAIL POPUP MODAL */
        #email-modal {
            position: fixed; inset: 0; background: var(--modal-bg); z-index: 100;
            backdrop-filter: blur(15px); display: none; flex-direction: column;
        }
        #email-modal.open { display: flex; animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header {
            padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
        }
        .close-btn { background: #333; border: none; color: #fff; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer; }
        
        .modal-body { flex: 1; padding: 20px; overflow-y: auto; line-height: 1.6; font-size: 0.95rem; color: #ddd; }
        .full-email-meta { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px dashed #333; }
        .meta-row { font-size: 0.85rem; color: #888; margin-bottom: 5px; }
        .meta-row span { color: #fff; font-weight: 600; }

        /* BOTTOM NAV */
        nav {
            position: fixed; bottom: 0; width: 100%; background: #080808;
            border-top: 1px solid var(--border); display: flex; justify-content: space-around;
            padding: 12px 0 25px 0; z-index: 20;
        }
        .nav-btn {
            background: transparent; border: none; color: #555;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            font-size: 0.7rem; font-weight: 600; width: 33%; cursor: pointer;
        }
        .nav-btn i { font-size: 1.2rem; margin-bottom: 2px; }
        .nav-btn.active { color: var(--primary); }

        /* AUTH SCREEN */
        #auth-screen {
            position: fixed; inset: 0; background: #000; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="font-size:2.5rem; font-weight:900; letter-spacing:-2px; margin-bottom:10px;">MULTI<span style="color:var(--primary)">MAIL</span></h1>
        <p style="color:#666; margin-bottom:40px; font-weight:500;">STEALTH EDITION</p>
        <button onclick="handleAuth()" style="background:#fff; border:none; padding:15px 40px; border-radius:30px; font-weight:700; cursor:pointer;">CONNECT GMAIL</button>
    </div>

    <div id="email-modal">
        <div class="modal-header">
            <span style="font-weight:700;">MESSAGE DETAILS</span>
            <button class="close-btn" onclick="closeModal()">âœ•</button>
        </div>
        <div class="modal-body" id="modal-content">
            </div>
    </div>

    <header>
        <div class="logo">MULTI<span>MAIL</span></div>
        <div id="status-badge" class="status">OFFLINE</div>
    </header>

    <div class="content">
        
        <div id="tab-home" class="tab-view active">
            <div class="card">
                <h3 style="font-size:0.9rem; color:#888; text-transform:uppercase; letter-spacing:1px;">Hybrid Camouflage</h3>
                <div id="alias-display" class="email-box" onclick="copyToClipboard(this.innerText)">
                    Tap Generate
                </div>
                <button class="btn-main" onclick="generateHybridAlias()">Generate Mixed Alias</button>
                <p style="font-size:0.7rem; color:#555; margin-top:15px; text-align:center;">
                    Mixes Dots (.) & Plus (+) to confuse friends.
                </p>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin: 30px 0 10px 0;">
                <h3 style="font-size:1rem; font-weight:800;">INBOX</h3>
                <i class="fas fa-sync-alt" onclick="fetchEmails(false)" style="color:var(--primary); cursor:pointer;"></i>
            </div>
            
            <div id="inbox-container">
                <div style="text-align:center; color:#444; margin-top:20px; font-size:0.9rem;">No emails loaded.</div>
            </div>
        </div>

        <div id="tab-scan" class="tab-view">
            <h2 style="margin-bottom:20px;">Deep Search</h2>
            <div class="card" style="display:flex; gap:10px; padding:10px;">
                <input type="text" id="scan-input" value="from:Instagram" style="flex:1; background:transparent; border:none; color:#fff; font-size:1rem; padding:10px;" placeholder="Search...">
                <button onclick="fetchEmails(true)" style="background:var(--primary); border:none; width:50px; border-radius:10px; font-weight:bold; cursor:pointer;"><i class="fas fa-search"></i></button>
            </div>
            <div id="scan-results"></div>
        </div>

        <div id="tab-history" class="tab-view">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2>History</h2>
                <button onclick="clearHistory()" style="background:transparent; border:none; color:var(--primary); font-weight:bold;">CLEAR</button>
            </div>
            <div id="history-list"></div>
        </div>

    </div>

    <nav>
        <button class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i>Home</button>
        <button class="nav-btn" onclick="switchTab('scan', this)"><i class="fas fa-radar"></i>Scanner</button>
        <button class="nav-btn" onclick="switchTab('history', this)"><i class="fas fa-history"></i>History</button>
    </nav>

    <script>
        const CLIENT_ID = '327243505568-tp9gl9v9ifvdab55q2djb74vn3f1ht9j.apps.googleusercontent.com';
        let tokenClient, accessToken;
        let usedAliases = JSON.parse(localStorage.getItem('hybrid_history')) || [];

        // --- AUTH & INIT ---
        window.onload = () => {
            renderHistory();
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/gmail.readonly',
                callback: (r) => { accessToken = r.access_token; if(accessToken) fetchProfile(); }
            });
        };
        function handleAuth() { tokenClient.requestAccessToken(); }
        async function fetchProfile() {
            try {
                const r = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/profile', {headers: {'Authorization': `Bearer ${accessToken}`}});
                const d = await r.json();
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('status-badge').innerText = "ONLINE";
                document.getElementById('status-badge').classList.add('active');
                window.userEmail = d.emailAddress;
            } catch(e) { alert("Login Failed"); }
        }

        // --- HYBRID GENERATOR (THE MAGIC) ---
        function generateHybridAlias() {
            if(!window.userEmail) return alert("Login First");
            const [user, domain] = window.userEmail.split('@');
            
            // 1. Randomize Dots in Username
            let dottedUser = "";
            for(let i=0; i<user.length; i++) {
                dottedUser += user[i];
                // 40% chance to add dot, but not at end
                if(i < user.length-1 && Math.random() > 0.6) dottedUser += ".";
            }

            // 2. Add Random Plus Tag
            const randomTag = Math.random().toString(36).substring(2, 6); // e.g. "x9z2"

            // 3. Combine
            const finalAlias = `${dottedUser}+${randomTag}@${domain}`;
            
            const display = document.getElementById('alias-display');
            display.innerText = finalAlias;
            display.classList.add('active');
            
            saveHistory(finalAlias);
            copyToClipboard(finalAlias);
        }

        // --- FETCH EMAILS (INBOX & SCANNER) ---
        async function fetchEmails(isScan) {
            if(!accessToken) return;
            const query = isScan ? document.getElementById('scan-input').value : "is:unread";
            const container = isScan ? document.getElementById('scan-results') : document.getElementById('inbox-container');
            
            container.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">Scanning...</div>';

            try {
                const r = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages?q=${query}&maxResults=10`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                const data = await r.json();

                container.innerHTML = ""; // Clear loader

                if(data.messages && data.messages.length > 0) {
                    for(const msg of data.messages) {
                        // Fetch Snippet details
                        const m = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                        const details = await m.json();
                        
                        const headers = details.payload.headers;
                        const subject = headers.find(h => h.name === 'Subject')?.value || "(No Subject)";
                        const from = headers.find(h => h.name === 'From')?.value || "Unknown";
                        const date = new Date(parseInt(details.internalDate)).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                        // Create Card
                        const div = document.createElement('div');
                        div.className = 'msg-item';
                        div.onclick = () => openEmailModal(details); // Pass full object
                        div.innerHTML = `
                            <div class="msg-from"><span>${from.split('<')[0]}</span> <span class="msg-time">${date}</span></div>
                            <div class="msg-subject">${subject}</div>
                        `;
                        container.appendChild(div);
                    }
                } else {
                    container.innerHTML = '<div style="text-align:center; color:#444; padding:20px;">No emails found.</div>';
                }
            } catch(e) { container.innerHTML = "Error loading."; }
        }

        // --- FULL SCREEN MODAL LOGIC ---
        function openEmailModal(msgData) {
            const modal = document.getElementById('email-modal');
            const content = document.getElementById('modal-content');
            
            const headers = msgData.payload.headers;
            const subject = headers.find(h => h.name === 'Subject')?.value;
            const from = headers.find(h => h.name === 'From')?.value;
            const to = headers.find(h => h.name === 'To')?.value; // Show which alias received it

            // Try to find Body
            let bodyText = msgData.snippet;
            // Recursively find text/html part (Simplified for this demo)
            // Note: Gmail API body encoding needs decoding
            
            content.innerHTML = `
                <div class="full-email-meta">
                    <div class="meta-row">FROM: <span>${from}</span></div>
                    <div class="meta-row">TO (Alias): <span>${to}</span></div>
                    <div class="meta-row">SUBJECT: <span>${subject}</span></div>
                </div>
                <div style="white-space: pre-wrap;">${bodyText}</div>
                <br>
                <div style="font-size:0.8rem; color:#555; text-align:center;">(Tap 'Copy' on Home to copy OTPs)</div>
            `;
            
            modal.classList.add('open');
        }

        function closeModal() {
            document.getElementById('email-modal').classList.remove('open');
        }

        // --- UTILS ---
        function copyToClipboard(txt) {
            if(txt.includes("Generate")) return;
            navigator.clipboard.writeText(txt);
            const d = document.getElementById('alias-display');
            d.innerText = "COPIED!";
            setTimeout(() => d.innerText = txt, 1000);
        }

        function saveHistory(alias) { usedAliases.unshift(alias); localStorage.setItem('hybrid_history', JSON.stringify(usedAliases)); renderHistory(); }
        function renderHistory() {
            const l = document.getElementById('history-list'); l.innerHTML = "";
            usedAliases.forEach(a => {
                const d = document.createElement('div'); d.className = 'msg-item';
                d.style.borderRadius = "10px"; d.style.marginBottom = "10px";
                d.innerHTML = `<span style="color:#ddd; font-size:0.85rem;">${a}</span>`;
                d.onclick = () => copyToClipboard(a);
                l.appendChild(d);
            });
        }
        function clearHistory() { usedAliases=[]; localStorage.removeItem('hybrid_history'); renderHistory(); }

        function switchTab(tab, btn) {
            document.querySelectorAll('.tab-view').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>

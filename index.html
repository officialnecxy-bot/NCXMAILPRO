<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MultiMail Infinity</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(28, 28, 30, 0.85);
            --border: rgba(255, 255, 255, 0.12);
            --primary: #ff3b30;
            --white: #ffffff;
            --blur: 40px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* --- TAP ANIMATION (RIPPLE) --- */
        .ripple {
            position: fixed; border-radius: 50%;
            background: rgba(255, 59, 48, 0.6);
            transform: scale(0); pointer-events: none;
            animation: ripple-anim 0.6s linear; z-index: 9999;
        }
        @keyframes ripple-anim {
            to { transform: scale(4); opacity: 0; }
        }

        /* --- HEADER --- */
        .ios-header {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(var(--blur));
            border-bottom: 0.5px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; padding-top: 10px; z-index: 50;
        }
        .logo { font-family: 'Archivo Black', sans-serif; font-size: 1.6rem; letter-spacing: -1px; }
        
        .header-actions { display: flex; gap: 15px; }
        .icon-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.08); display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); background: var(--primary); color: #000; }

        /* --- MAIN SCROLL --- */
        .scroll-view { flex: 1; overflow-y: auto; padding: 100px 20px 110px 20px; }
        
        .tab-content { display: none; animation: iosFade 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes iosFade { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- GLASS CARDS --- */
        .glass-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 24px; padding: 25px; margin-bottom: 25px;
            text-align: center; backdrop-filter: blur(var(--blur));
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .email-box {
            background: #000; border: 1px solid #333;
            padding: 22px; border-radius: 16px; margin-bottom: 20px;
            font-family: monospace; font-size: 1.1rem; color: #888;
            word-break: break-all;
        }
        .email-box.active { color: #fff; border-color: var(--primary); }

        .red-btn {
            width: 100%; background: var(--primary); color: #fff;
            border: none; padding: 20px; border-radius: 18px;
            font-family: 'Archivo Black', sans-serif; text-transform: uppercase;
            font-size: 1.1rem; cursor: pointer; box-shadow: 0 8px 30px rgba(255, 59, 48, 0.4);
        }
        .red-btn:active { transform: scale(0.97); }

        /* --- LISTS --- */
        .list-group { border-radius: 20px; overflow: hidden; border: 1px solid var(--border); }
        .list-item {
            background: var(--glass); border-bottom: 1px solid var(--border);
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .list-item:last-child { border-bottom: none; }
        
        .list-info { width: 75%; text-align: left; }
        .list-head { font-weight: 800; font-size: 1rem; color: #fff; margin-bottom: 5px; }
        .list-sub { font-size: 0.85rem; color: #777; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- TAB BAR --- */
        .tab-bar {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: rgba(0,0,0,0.95); border-top: 0.5px solid var(--border);
            display: flex; justify-content: space-around; padding-top: 15px; z-index: 50;
        }
        .tab-icon {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            color: #444; cursor: pointer; width: 33%;
        }
        .tab-icon i { font-size: 1.6rem; transition: 0.3s; }
        .tab-icon span { font-size: 0.7rem; font-weight: 800; }
        .tab-icon.active { color: var(--primary); }
        .tab-icon.active i { transform: translateY(-3px); text-shadow: 0 0 15px var(--primary); }

        /* --- MODALS --- */
        .modal-wrap {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            display: none; align-items: center; justify-content: center;
        }
        .modal-wrap.open { display: flex; animation: fadeIn 0.2s; }
        
        .ios-modal {
            background: #1c1c1e; width: 85%; max-width: 360px;
            border-radius: 24px; padding: 30px; border: 1px solid #333; text-align: center;
        }
        .modal-btn {
            display: block; width: 100%; padding: 18px; margin-top: 12px;
            background: #2c2c2e; color: #fff; border-radius: 14px;
            text-decoration: none; font-weight: 700;
        }

        #auth-screen {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        #toast {
            position: fixed; top: 90px; left: 50%; transform: translateX(-50%) scale(0.9);
            background: #fff; color: #000; padding: 12px 35px; border-radius: 50px;
            font-weight: 800; opacity: 0; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            pointer-events: none; z-index: 200; box-shadow: 0 10px 40px rgba(255,255,255,0.2);
        }
        #toast.show { opacity: 1; transform: translateX(-50%) scale(1); }
    </style>
</head>
<body>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      const firebaseConfig = {
        apiKey: "AIzaSyCruG7Omql4BV4pCBxEEfLG-Hbym-t_9aQ",
        authDomain: "exam-warrior-ncx.firebaseapp.com",
        projectId: "exam-warrior-ncx",
        storageBucket: "exam-warrior-ncx.firebasestorage.app",
        messagingSenderId: "483366364300",
        appId: "1:483366364300:web:2448b37333330d29d047a9"
      };
      const app = initializeApp(firebaseConfig);
    </script>

    <div id="toast">Notification</div>

    <div id="auth-screen">
        <div class="logo" style="font-size: 3rem; margin-bottom: 10px;">MULTI<span style="color:var(--primary)">MAIL</span></div>
        <p style="color:#666; margin-bottom: 50px; font-weight: 600; letter-spacing: 1px;">INFINITY EDITION</p>
        <button class="red-btn" style="width: auto; padding: 18px 60px;" onclick="handleLogin()">
            CONNECT GMAIL
        </button>
    </div>

    <header class="ios-header">
        <div class="logo">MULTI<span style="color:var(--primary)">MAIL</span></div>
        <div class="header-actions">
            <div class="icon-btn" onclick="openModal('tg-modal')" style="color:#0088cc"><i class="fab fa-telegram-plane"></i></div>
            <div class="icon-btn" onclick="confirmLogout()" style="color:var(--primary)"><i class="fas fa-power-off"></i></div>
        </div>
    </header>

    <div class="scroll-view">

        <div id="tab-home" class="tab-content active">
            <div class="glass-card">
                <div style="font-size:0.8rem; font-weight:800; color:#555; margin-bottom:15px;">ACTIVE SESSION ALIAS</div>
                <div id="alias-display" class="email-box" onclick="copyText(this.innerText)">
                    TAP GENERATE
                </div>
                <button class="red-btn" onclick="generateAlias()">GENERATE NEW</button>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin: 25px 10px 15px 10px;">
                <span class="logo" style="font-size:1.4rem;">INBOX</span>
                <i class="fas fa-sync-alt" onclick="fetchEmails()" style="color:var(--primary); font-size:1.4rem; cursor: pointer;"></i>
            </div>
            
            <div id="inbox-list" class="list-group">
                <div style="padding:30px; text-align:center; color:#555">No new messages</div>
            </div>
        </div>

        <div id="tab-scanner" class="tab-content">
            <div class="logo" style="margin-bottom:20px; font-size: 1.5rem;">SCANNER</div>
            <div class="glass-card">
                <input type="text" id="scan-query" placeholder="Search Query..." style="width:100%; background:#000; border:1px solid #333; color:#fff; padding:18px; border-radius: 14px; margin-bottom:20px; font-size:1.1rem; outline:none; font-weight: 600;">
                <button class="red-btn" onclick="scanEmails()">START SCAN</button>
            </div>
            <div id="scan-results" class="list-group"></div>
        </div>

        <div id="tab-history" class="tab-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items: center;">
                <span class="logo" style="font-size: 1.5rem;">HISTORY</span>
                <span style="color:var(--primary); font-weight:900; font-size: 0.9rem; cursor: pointer;" onclick="clearHistory()">CLEAR ALL</span>
            </div>
            <div id="history-list" class="list-group"></div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-icon active" onclick="switchTab('home', this)">
            <i class="fas fa-home"></i> <span>HOME</span>
        </div>
        <div class="tab-icon" onclick="switchTab('scanner', this)">
            <i class="fas fa-search"></i> <span>SCANNER</span>
        </div>
        <div class="tab-icon" onclick="switchTab('history', this)">
            <i class="fas fa-clock"></i> <span>HISTORY</span>
        </div>
    </div>

    <div id="tg-modal" class="modal-wrap" onclick="closeModal('tg-modal')">
        <div class="ios-modal" onclick="event.stopPropagation()">
            <div class="logo" style="font-size:1.5rem; margin-bottom: 5px;">TELEGRAM</div>
            <p style="color:#666; font-size: 0.8rem; margin-bottom: 20px;">Join the community</p>
            <a href="https://t.me/+88Yn76RScSdiNjFl" target="_blank" class="modal-btn" style="background:#0088cc">JOIN CHANNEL</a>
            <a href="https://t.me/i_necxy" target="_blank" class="modal-btn">CONTACT ADMIN</a>
            <button onclick="closeModal('tg-modal')" style="background:transparent; border:none; color:var(--primary); margin-top:20px; font-weight:900; font-size: 1rem;">CLOSE</button>
        </div>
    </div>

    <div id="email-modal" class="modal-wrap">
        <div class="ios-modal" style="text-align:left; max-height:75vh; overflow-y:auto; max-width: 90%;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span style="color:var(--primary); font-weight:900; font-size: 1.1rem;">MESSAGE</span>
                <i class="fas fa-times" onclick="closeModal('email-modal')" style="font-size: 1.2rem; cursor: pointer;"></i>
            </div>
            <div id="email-body" style="color:#ddd; line-height:1.6; font-size:1rem;"></div>
        </div>
    </div>

    <script>
        // CLIENT CONFIG
        const CLIENT_ID = '327243505568-tp9gl9v9ifvdab55q2djb74vn3f1ht9j.apps.googleusercontent.com';
        
        let tokenClient;
        let accessToken = null;
        let sessionStart = Date.now();
        let usedAliases = JSON.parse(localStorage.getItem('infinity_history')) || [];

        // --- RIPPLE ANIMATION ---
        document.addEventListener('click', (e) => {
            let ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = ripple.style.height = '20px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });

        // --- AUTH LOGIC (PERSISTENT) ---
        window.onload = () => {
            renderHistory();
            
            // Check LocalStorage for existing session
            const savedToken = localStorage.getItem('inf_token');
            const savedEmail = localStorage.getItem('inf_email');

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/gmail.readonly',
                callback: (r) => { 
                    if(r.access_token) createSession(r.access_token);
                }
            });

            // Auto-Restore Session
            if(savedToken && savedEmail) {
                console.log("Session Restored");
                accessToken = savedToken;
                window.userEmail = savedEmail;
                document.getElementById('auth-screen').style.display = 'none';
                showToast("Session Restored");
            }
        };

        function handleLogin() { tokenClient.requestAccessToken(); }

        async function createSession(token) {
            accessToken = token;
            try {
                const r = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/profile', {headers: {'Authorization': `Bearer ${token}`}});
                const d = await r.json();
                
                // SAVE SESSION FOREVER (Until Logout)
                window.userEmail = d.emailAddress;
                localStorage.setItem('inf_token', token);
                localStorage.setItem('inf_email', d.emailAddress);
                
                document.getElementById('auth-screen').style.display = 'none';
                sessionStart = Date.now(); // For new email filter
                showToast("Connected");
            } catch(e) { alert("Auth Error"); }
        }

        function confirmLogout() {
            if(confirm("LOGOUT: Are you sure?")) {
                localStorage.removeItem('inf_token');
                localStorage.removeItem('inf_email');
                location.reload();
            }
        }

        // --- APP FUNCTIONS ---
        function generateAlias() {
            if(!window.userEmail) return showToast("Login First");
            const [u, d] = window.userEmail.split('@');
            let dotted = "";
            for(let i=0; i<u.length; i++) {
                dotted += u[i];
                if(i < u.length-1 && Math.random() > 0.6) dotted += ".";
            }
            const tag = Math.random().toString(36).substring(2,6);
            const alias = `${dotted}+${tag}@${d}`;
            
            const b = document.getElementById('alias-display');
            b.innerText = alias; b.classList.add('active');
            
            usedAliases.unshift(alias);
            localStorage.setItem('infinity_history', JSON.stringify(usedAliases));
            renderHistory();
            copyText(alias);
        }

        // AUTO TOKEN REFRESH ON 401 ERROR
        async function fetchEmails() {
            if(!accessToken) return;
            const list = document.getElementById('inbox-list');
            list.innerHTML = '<div style="padding:30px; text-align:center; color:#666">Checking...</div>';
            
            try {
                const r = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages?maxResults=10`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                
                // If Token Expired (401), Prompt Re-Login silently if possible or ask user
                if(r.status === 401) {
                    showToast("Session Expired - Refreshing");
                    tokenClient.requestAccessToken(); // Trigger re-auth
                    return;
                }

                const d = await r.json();
                list.innerHTML = "";
                
                if(d.messages) {
                    let count = 0;
                    for(const msg of d.messages) {
                        const m = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                        const det = await m.json();
                        // Filter Logic
                        if(parseInt(det.internalDate) > sessionStart) {
                            renderItem(det, list);
                            count++;
                        }
                    }
                    if(count === 0) list.innerHTML = '<div style="padding:30px; text-align:center; color:#555">No new emails</div>';
                } else { list.innerHTML = '<div style="padding:30px; text-align:center; color:#555">Inbox Empty</div>'; }
            } catch(e) { list.innerHTML = "Error"; }
        }

        async function scanEmails() {
            if(!accessToken) return;
            const q = document.getElementById('scan-query').value;
            const list = document.getElementById('scan-results');
            list.innerHTML = '<div style="padding:30px; text-align:center; color:#666">Scanning...</div>';
            
            const r = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages?q=${q}&maxResults=5`, {headers: {'Authorization': `Bearer ${accessToken}`}});
            const d = await r.json();
            list.innerHTML = "";

            if(d.messages) {
                for(const msg of d.messages) {
                    const m = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {headers: {'Authorization': `Bearer ${accessToken}`}});
                    const det = await m.json();
                    renderItem(det, list);
                }
            } else { list.innerHTML = '<div style="padding:30px; text-align:center; color:#555">No matches found</div>'; }
        }

        function renderItem(det, container) {
            const h = det.payload.headers;
            const from = h.find(x => x.name === 'From')?.value || "Unknown";
            const sub = h.find(x => x.name === 'Subject')?.value || "No Subject";
            
            const div = document.createElement('div');
            div.className = 'list-item';
            div.onclick = () => {
                document.getElementById('email-body').innerText = det.snippet;
                openModal('email-modal');
            };
            div.innerHTML = `
                <div class="list-info">
                    <div class="list-head">${from.split('<')[0]}</div>
                    <div class="list-sub">${sub}</div>
                </div>
                <i class="fas fa-chevron-right" style="color:#333"></i>
            `;
            container.appendChild(div);
        }

        // HISTORY
        function renderHistory() {
            const l = document.getElementById('history-list'); l.innerHTML = "";
            usedAliases.forEach((a, i) => {
                const div = document.createElement('div'); div.className = 'list-item';
                div.innerHTML = `
                    <div class="list-info" style="width:65%">
                        <div class="list-head" style="font-family:monospace; font-size:0.9rem;">${a}</div>
                    </div>
                    <div style="display:flex; gap:20px;">
                        <i class="fas fa-copy" style="font-size:1.2rem; color:#fff;" onclick="copyText('${a}')"></i>
                        <i class="fas fa-trash" style="font-size:1.2rem; color:var(--primary);" onclick="deleteHist(${i})"></i>
                    </div>
                `;
                l.appendChild(div);
            });
        }
        function deleteHist(i) {
            if(confirm("Delete Item?")) {
                usedAliases.splice(i, 1);
                localStorage.setItem('infinity_history', JSON.stringify(usedAliases));
                renderHistory();
            }
        }
        function clearHistory() { 
            if(confirm("Delete All History?")) { 
                usedAliases=[]; localStorage.removeItem('infinity_history'); renderHistory(); 
            }
        }

        // UTILS
        function copyText(t) {
            if(t.includes("GENERATE")) return;
            navigator.clipboard.writeText(t);
            showToast("Copied");
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            document.querySelectorAll('.tab-icon').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
